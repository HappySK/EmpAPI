<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Labs | Welcome | Trail</title>
    <link rel="stylesheet" href="../app/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>
    <header>
        <h1>
            Software Labs | Trail
        </h1>
    </header>
    <section class="createEmp">
        <h1>Create Employee</h1>
        <form action="#">
            <div class="inputs">
                <input type="text" class="form-labels valid" required id="emp-name">
                <label for="emp-name">Employee Name</label>
            </div>
            <div class="inputs">
                <input type="email" class="form-labels" required id="emp-email">
                <label for="emp-email">Employee Email ID</label>
            </div>
            <div class="inputs">
                <select id="Designation" class="form-labels form-select">
                    <option value="Senior Developer">Senior Developer</option>
                    <option value="Junior Developer">Junior Developer</option>
                    <option value="Tester">Tester</option>
                </select>
            </div>
            <div class="inputs">
                <span>Hire Date</span>
                <input type="date" class="form-labels" required id="emp-hire-date">
            </div>
            <div class="inputs">
                <input type="text" class="form-labels" required id="emp-salary">
                <label for="emp-salary">Salary in INR</label>
            </div>
            <div class="footer">
                <input type="submit">
                <input type="reset">
            </div>
            <div id="feedback" />
        </form>
    </section>
    <section class="viewEmp">
        <table border="2" id="empDir">
            <thead>
                <tr>
                    <th>
                        Employee ID
                    </th>
                    <th>
                        Employee Name
                    </th>
                    <th>
                        Employee Email
                    </th>
                    <th>
                        Designation
                    </th>
                    <th>
                        Hire Date
                    </th>
                    <th>
                        Salary
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="../app/js/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="../app/js/main.js"></script>
</body>
</html>
